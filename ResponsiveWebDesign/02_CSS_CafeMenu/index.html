<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Cafe Menu</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" /> <!--styling of the page to look similar on mobile as it does on a desktop or laptop-->
        <link rel="stylesheet" href="styles.css"> <!-- link the styles.css file so the styles will be applied stylesheet " import the style" href "surce of that thing"-->
        <style> 
            
        </style> <!-- to make a style to the eliment in the html-->
    </head>
    <body>
        <div class="menu"> <!--div element is used mainly for design layout purposes unlike the other content elements you have used so far.-->
            <main>
                <h1>CAMPER CAFE</h1>
                <p class="established">Est. 2020</p>
                <hr> <!-- display a divider between sections of different content. -->
                <section>
                    <h2>Coffee</h2>
                    <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/coffee.jpg" alt="coffee icon">
                    <article class="item">
                        <p class="flavor">French Vanilla</p><p class="price">3.00</p> <!--stike them togther cuz they lov each other cuz they look insane-->
                    </article> <!-- article elements commonly contain multiple elements that have related information. -->
                    <article class="item">
                        <p class="flavor">Caramel Macchiato</p><p class="price">3.75</p>
                    </article>
                    <article class="item">
                        <p class="flavor">Pumpkin Spice</p><p class="price">3.50</p>
                    </article>
                    <article class="item">
                        <p class="flavor">Hazelnut</p><p class="price">4.00</p>
                    </article>
                    <article class="item">
                        <p class="flavor">Mocha</p><p class="price">4.50</p>
                    </article>
                </section>
                <section>
                    <h2>Desserts</h2>
                    <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/pie.jpg" alt="pie icon">
                    <article class="item">
                        <p class="dessert">Donut</p><p class="price">1.50</p>
                    </article>
                    <article class="item">
                        <p class="dessert">Cherry Pie</p><p class="price">2.75</p>
                    </article>
                    <article class="item">
                        <p class="dessert">Cheesecake</p><p class="price">3.00</p>
                    </article>
                    <article class="item">
                        <p class="dessert">Cinnamon Roll</p><p class="price">2.50</p>
                    </article>
                </section>
            </main>
            <hr class="bottom-line">
            <footer>
                <p><a href="https://www.freecodecamp.org">Visit our website</a></p>
                <p class="address">123 Free Code Camp Drive</p>
            </footer>
        </div>
    </body>
</html>
